<h1>Cars</h1>


<table class="table table-striped">
	<thead>
		<tr>
			<th>Mark</th>
			<th>Year</th>
			<th>Max speed</th>
      <th>Automatic</th>
      <th>Engine</th>
      <th>Doors</th>
      <th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let car of cars">
			<td class="align-middle"><a [routerLink]="['/cars', car.id]">{{ car.mark }}</a></td>
			<td class="align-middle">{{ car.year }}</td>
      <td class="align-middle">{{ car.maxSpeed }}</td>
      <td class="align-middle">{{ car.isAutomatic }}</td>
      <td class="align-middle">{{ car.engine }}</td>
      <td class="align-middle">{{ car.numberOfDoors }}</td>
			<td><button class="btn btn-danger btn-sm" (click)="remove(contact)">Remove</button></td>
		</tr>
	</tbody>
</table>

<router-outlet></router-outlet>
